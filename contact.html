        <form action="https://formspree.io/admin@chrisedwards.tech" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" name="name" id="full-name" aria-describedby="emailHelp"
                        placeholder="Enter name" />

                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="_replyto" id="email-address"
                        aria-describedby="emailHelp" placeholder="Enter email" />

                </div>



                <div class="form-group">
                    <label for="exampleTextarea">Your message</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3"
                        placeholder="Please write a message to Chris here..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
